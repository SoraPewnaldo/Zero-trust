version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: soraiam-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: soraiam
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - soraiam-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-sorapewnaldo/zero-trust}/backend:main
    container_name: soraiam-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-admin123}@mongodb:27017/soraiam?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://15.207.15.101,http://sorapew.tech,http://localhost,http://127.0.0.1
      TRUST_ENGINE_URL: http://trust-engine:5000/scan
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - soraiam-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Python Trust Engine (PDP)
  trust-engine:
    image: ghcr.io/${GITHUB_REPOSITORY:-sorapewnaldo/zero-trust}/trust-engine:main
    container_name: soraiam-trust-engine
    restart: unless-stopped
    networks:
      - soraiam-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "-X", "POST", "http://localhost:5000/scan", "-d", "{\"test\":true}", "-H", "Content-Type: application/json" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Nginx)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-sorapewnaldo/zero-trust}/frontend:main
    container_name: soraiam-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - soraiam-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  soraiam-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
