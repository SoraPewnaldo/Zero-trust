version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: soraiam-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: soraiam
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - soraiam-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/soraiam --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    image: ghcr.io/sorapewnaldo/zero-trust/backend:main
    container_name: soraiam-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/soraiam?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://13.201.225.180
      TRUST_ENGINE_URL: http://trust-engine:5000/scan
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - soraiam-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Python Trust Engine (PDP)
  trust-engine:
    image: ghcr.io/sorapewnaldo/zero-trust/trust-engine:main
    container_name: soraiam-trust-engine
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - soraiam-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "-X", "POST", "http://localhost:5000/scan", "-d", "{\"test\":true}", "-H", "Content-Type: application/json" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    image: ghcr.io/sorapewnaldo/zero-trust/frontend:main
    container_name: soraiam-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - soraiam-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  soraiam-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
