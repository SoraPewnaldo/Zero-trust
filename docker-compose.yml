version: '3.8'

services:
  # -------------------------
  # Frontend (Vite/React)
  # -------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soraiam-frontend-dev
    ports:
      - "5173:8080"
    environment:
      - VITE_API_URL=/api
      - BACKEND_URL=http://backend:3001
    volumes:
      - .:/app
      - /app/node_modules # Prevent host node_modules from overwriting container node_modules
    networks:
      - dev-network
    depends_on:
      - backend

  # -------------------------
  # Backend (Node/Express)
  # -------------------------
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: soraiam-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/soraiam_dev
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=dev_secret_key_change_in_prod
      - TRUST_ENGINE_URL=http://trust_engine:5000/scan
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dev-network

  # -------------------------
  # Trust Engine (Python)
  # -------------------------
  trust_engine:
    build:
      context: ./trust_engine
      dockerfile: Dockerfile
    container_name: soraiam-trust-engine-dev
    ports:
      - "5000:5000"
    volumes:
      - ./trust_engine:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - dev-network

  # -------------------------
  # Database (MongoDB)
  # -------------------------
  mongodb:
    image: mongo:7.0
    container_name: soraiam-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - dev-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
