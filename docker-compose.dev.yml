version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: soraiam-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: soraiam
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - soraiam-dev-network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: soraiam-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/soraiam
      JWT_SECRET: dev-secret-key-12345
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173
      TRUST_ENGINE_URL: http://trust-engine:5000/scan
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - mongodb
      - trust-engine
    networks:
      - soraiam-dev-network
    command: npm run dev

  # Python Trust Engine (PDP)
  trust-engine:
    build:
      context: ./trust_engine
      dockerfile: Dockerfile
    container_name: soraiam-trust-engine-dev
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
    ports:
      - "5000:5000"
    volumes:
      - ./trust_engine:/app
    networks:
      - soraiam-dev-network

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: soraiam-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./package.json:/app/package.json
      - ./vite.config.ts:/app/vite.config.ts
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - soraiam-dev-network
    command: npm run dev

  # MongoDB Express (Database Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: soraiam-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - soraiam-dev-network

networks:
  soraiam-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
